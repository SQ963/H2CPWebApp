<!DOCTYPE html>
<html>

<head>
    <title>H2 Computing Sign up Form</title>
</head>

<body>
    <h1>H2 Computing Sign up Form</h1>
    <p>Please enter your particulars below.</p>
    <form>
        <h1>Feedback Form</h1>

        <p>First Name:
            <input name="firstname" type="text" placeholder="First Name"> Last Name: <input name="firstname" type="text"
                placeholder="Last Name">
        </p>

        <p>Email:
            <input name="email" type="email" placeholder="name@email.com">
            Contact: <input name="contact" type="text">
        </p>

        <p>Class:
            <input name="class" type="text"> Gender:
            <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </p>

        <p>Date of Birth: <input name="dateofbirth" type="date"></p>
        <br>

        <label for="P CP M E">Subject Combination:</label><br>
        <input type="radio" id="P CP M E" name="combi" value="P CP M E">
        <label for="P CP M E">P CP M E</label><br>
        <input type="radio" id="C CP M E" name="combi" value="C CP M E">
        <label for="C CP M E">C CP M E</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other: <input name="other" type="text"></label>
        <p><input type="submit"></p>
    </form>
</body>

</html>
