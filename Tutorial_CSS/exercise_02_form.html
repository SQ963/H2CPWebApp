<!DOCTYPE html>
<html>
  <head>
    <title>H2 Computing Sign up Form</title>
    <link rel="stylesheet" href="exercise_02_form.css" />
  </head>

  <body>
    <h1>H2 Computing Sign up Form</h1>
    <p>Please enter your particulars below.</p>
    <form
      action="http://htmlpreview.github.io/?https://github.com/SQ963/H2CPWebApp/blob/master/Tutorial_HTML/Exercise_02/exercise_02_response.html"
    >
      <table>
        <tr>
          <td class="formheading">First Name:</td>
          <td>
            <input name="firstname" type="text" placeholder="First Name" />
          </td>
          <td class="formheading">Last Name:</td>
          <td>
            <input name="lastname" type="text" placeholder="Last Name" />
          </td>
        </tr>
        <tr>
          <td class="formheading">Email:</td>
          <td>
            <input name="email" type="email" placeholder="name@email.com" />
          </td>
          <td class="formheading">Contact:</td>
          <td><input name="contact" type="text" /></td>
        </tr>
        <tr>
          <td class="formheading">Class:</td>
          <td><input name="class" type="text" /></td>
          <td class="formheading">Gender:</td>
          <td>
            <select name="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="formheading">Date of Birth:</td>
          <td>
            <input id="dob" name="dateofbirth" type="text" value="01/01/2000" />
          </td>
        </tr>
      </table>

      <br />

      <label for="P CP M E">Subject Combination:</label><br />
      <input type="radio" id="P CP M E" name="combi" value="P CP M E" />
      <label for="P CP M E">P CP M E</label><br />
      <input type="radio" id="C CP M E" name="combi" value="C CP M E" />
      <label for="C CP M E">C CP M E</label><br />
      <input type="radio" id="other" name="combi" value="other" />
      <label for="other">Other: <input name="other" type="text" /></label>
      <p><input id="submit" type="submit" /></p>
    </form>
  </body>
</html>
